<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
    <from action="" method="POST">
        {% csrf_token %}
        <h2>Register here</h2>


    <li>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" name="name" id="name">
    </li>

    <li>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email">
    </li>

    <li>
        <label for="mobile_no">Mobile_No</label>
        <input type="number" placeholder="Mobile_No" name="mobile_no" id="mobile_no">
    </li>

    <li>
        <label for="address">Address</label>
        <input type="address" placeholder="Address" name="address" id="address">
    </li>

    <li>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" id="password">
    </li>


    <li> <button type="Submit">i have already an account</button></li>

        <a href="{% url 'login' %}" >Register</a>
    </from>
</body>
</html>
